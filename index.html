<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <img src="images/monitor-dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-selection">
                <div class="selection home">
                    <img src="images/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="selection profile">
                    <img src="images/profile.svg" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="selection messages">
                    <img src="images/messages.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="selection history">
                    <img src="images/history.svg" alt="">
                    <p>History</p>
                </div>
                <div class="selection tasks">
                    <img src="images/tasks.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="selection communities">
                    <img src="images/communities.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebar-selection">
                <div class="selection settings">
                    <img src="images/settings.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="selection support">
                    <img src="images/support.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="selection privacy">
                    <img src="images/privacy.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-searchbar">
                <img src="images/magnify.svg" alt="" class="searchimg">
                <input type="text" placeholder="Search.." name="search">
                <img src="images/bell-ring-outline.svg" alt="">
                <img src="images/5935228.jpg" alt="" class="ava">
                <P>Hajime Isayama</P>
            </div>
            <div class="header-2">
                <img src="images/5935228.jpg" alt="">
                <div>
                    <p>Hi there</p>
                    <p>Hajime Isayama (@Isayama)</p>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main content"></div>
            <div class="main anouncements"></div>
            <div class="main info"></div>
        </div>
    </div>
</body>
</html>
